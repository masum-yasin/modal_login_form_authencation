<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WelCome MY Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <!-- Header -->
 <header class="header">
    <nav class="nav">
        <a href="#" class="nav_logo">Computer Club</a>
           <ul class="nav_items">
            <li class="nav_item">
                <a href="#" class="nav_link">Home</a>
                <a href="#" class="nav_link">Service</a>
                <a href="#" class="nav_link">About</a>
                <a href="#" class="nav_link">Blog</a>
                <a href="#" class="nav_link">Contact</a>
            </li>
           </ul>
           <button class="button">Login</button>
          </nav>
    </header>
    <!-- Home section Start -->
    <section class="home">
    <div class="form_container">
        <i class="uil uil-times form_close"></i>
    <!-- Login Form -->
      <div class="form login_form">
            <form action="">
                <h2>Login</h2>
                <div class="input_box">
                    <input type="email" placeholder="Enter Your Email">
                    <i class="uil uil-envelope-alt email"required></i>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Enter Your password">
                    <i class="uil uil-lock password"required></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                </div>
                <div class="option_field">
                    <span class="checkbox">
                        <input type="checkbox" id="check">
                        <label for="check">Remember me</label>
                    </span>
                    <a href="#" class="forget_pw">forgot password</a>
                </div>
                <button class="button">Login</button>
                <div class="login_signup">
                    Alredy have an account<a href="#" id="login_signup">SignUp</a>
                </div>
            </form>
        </div>
        <!-- sign up Form -->
        <div class="form signup_form">
            <form action="">
                <h2>SignUp</h2>
                <div class="input_box">
                    <input type="email" placeholder="Enter Your Email">
                    <i class="uil uil-envelope-alt email"required></i>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Create Your password">
                    <i class="uil uil-lock password"required></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Confirm Your password">
                    <i class="uil uil-lock password"required></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                </div>
                <div class="option_field">
                    <span class="checkbox">
                        <input type="checkbox" id="check">
                        <label for="check">Remember me</label>
                    </span>
                    <a href="#" class="forget_pw">forgot password</a>
                </div>
                <button class="button">SignUp Now</button>
                <div class="login_signup">
                    Don't have an account<a href="#" id="login_signup">Login</a>
                </div>
            </form>
        </div>
    </div>
 
 </section>
</body>
</html>
